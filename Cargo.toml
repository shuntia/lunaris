[workspace]
resolver = "3"
members = [
  "build_utils/lunaris_build_cleaner",
  "build_utils/lunaris_plugin_registrar",
  "lunaris_api",
  "lunaris_core",
]
default-members = [
  "lunaris_api",
  "lunaris_core",
]

[workspace.package]
authors = ["shuntia<shuntia@shuntia.net>"]
edition = "2024"

[workspace.dependencies]
bevy_ecs = "0.16.1"
eframe = "0.32.0"
egui = "0.32.0"
egui_dock = "0.17.0"
lunaris_api = { path = "lunaris_api" }
once_cell = "1.21.3"
parking_lot = "0.12.4"
serde_json = "1.0.142"
slab = "0.4.11"
thiserror = "2.0.14"
toml = "0.9.5"
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = "0.3.19"
wgpu = "26.0.1"

[workspace.dependencies.serde]
version = "1.0.219"
features = ["derive"]
